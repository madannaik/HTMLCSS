<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ANIMATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100vw;
            height: 100vh;

        }

        div h1 {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="header">
            TEXT-GROWING
        </h1>
    </div>
    <script>
        var id = null;
        const ele = document.getElementById("header");
        var fontsize = 5;
        let inc;
        clearInterval(id);
        id = setInterval(changeFont, 30);
        function changeFont() {
            if (fontsize === 50) {
                inc = true;
                ele.innerHTML = "TEXT-SHRINKING"
                ele.style.color = "blue";
            }
            if (fontsize === 5) {
                inc = false;
                ele.innerHTML = "TEXT-GROWING"
                ele.style.color = "red";
            }
            inc ? --fontsize : ++fontsize;
            ele.style.fontSize = fontsize + "pt"
        }
    </script>
</body>

</html>
